#server.port=9501
server.port={cipher}{key:config-service-key}

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#actuator endpoint
management.endpoints.web.exposure.include=*

#indicates the frequency the client sends heartbeat to server to indicate that it is alive.
eureka.instance.lease-renewal-interval-in-seconds=10

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.datasource.url=jdbc:postgresql://localhost:5433/Company
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=1106
Spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
springfox.documentation.swagger-ui.title=EmpDept API Document
springfox.documentation.swagger-ui.description=Hello, World
#springfox.documentation.swagger-ui.version=1.0.0
